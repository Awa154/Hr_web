<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Création de Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .hidden { display: none; }
    </style>
    <script>
        $(document).ready(function() {
            $('#role').change(function() {
                if ($(this).val() == 'EM') {
                    $('#employe-fields').removeClass('hidden');
                } else {
                    $('#employe-fields').addClass('hidden');
                }
            });

            $('#add-competence').click(function(e) {
                e.preventDefault();
                var newField = '<div class="competence-field flex items-center mb-2"><input type="text" name="competences[]" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"><button type="button" class="remove-competence text-red-500 ml-2"><i class="fas fa-minus-circle"></i></button></div>';
                $('#competence-container').append(newField);
            });

            $(document).on('click', '.remove-competence', function(e) {
                e.preventDefault();
                $(this).parent().remove();
            });
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mx-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Créer un Compte</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Veuillez remplir les informations suivantes pour créer un compte.</p>
                    <div class="mt-10">
                        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                        <input id="nom" name="nom" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                        <label for="prenom" class="block text-sm font-medium text-gray-700 mt-4">Prénom</label>
                        <input id="prenom" name="prenom" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                        <label for="email" class="block text-sm font-medium text-gray-700 mt-4">Email</label>
                        <input id="email" name="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                        <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Mot de passe</label>
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                        <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mt-4">Confirmer le mot de passe</label>
                        <input id="password_confirmation" name="password_confirmation" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                        <label for="role" class="block text-sm font-medium text-gray-700 mt-4">Rôle</label>
                        <select id="role" name="role" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Sélectionnez un rôle</option>
                            <option value="AD">Admin</option>
                            <option value="EM">Employé</option>
                            <option value="EN">Entreprise</option>
                        </select>
                    </div>
                </div>
                <div id="employe-fields" class="hidden">
                    <div class="border-b border-gray-900/10 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Informations Employé</h2>
                        <div class="mt-4">
                            <label for="domaine" class="block text-sm font-medium text-gray-700">Domaine</label>
                            <input id="domaine" name="domaine" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                            <label for="departement" class="block text-sm font-medium text-gray-700 mt-4">Département</label>
                            <input id="departement" name="departement" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                            <label for="annee_exp" class="block text-sm font-medium text-gray-700 mt-4">Année d'expérience</label>
                            <input id="annee_exp" name="annee_exp" type="number" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                            <label for="competences" class="block text-sm font-medium text-gray-700 mt-4">Compétences</label>
                            <div id="competence-container" class="mt-2">
                                <div class="competence-field flex items-center mb-2">
                                    <input type="text" name="competences[]" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <button type="button" id="add-competence" class="text-green-500 ml-2"><i class="fas fa-plus-circle"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <a href="{% url 'adminPage' %}" class="text-sm font-semibold leading-6 text-gray-900">
                        Annuler
                    </a>
                    <button type="submit" class="rounded-md bg-gradient-to-r px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
