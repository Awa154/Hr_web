<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .bg-gradient-to-r {
            background: linear-gradient(to right, #000046, #1CB5E0);
        }
        .bg-gradient-to-k {
            background: linear-gradient(to right, #43C6AC, #191654);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gradient-to-r text-white w-64 p-6 fixed h-screen shadow-md">
            <h2 class="flex justify-center items-center text-2xl font-semibold mb-6">HrBridge</h2>
            <br>
            <br>
            <ul>
                <li class="mb-4"><a href="{% url 'adminPage' %}" class="text-white hover:text-gray-300"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300"><i class="fas fa-users"></i> Gérer les Employés</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300"><i class="fas fa-handshake"></i> Entreprises Partenaires</a></li>
                <li class="mb-4"><a href="{% url 'createCompte' %}" class="text-white hover:text-gray-300"><i class="fas fa-user-plus"></i> Comptes</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300"><i class="fas fa-comments"></i> Feedbacks</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300"><i class="fas fa-bell"></i> Notifications</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300"><i class="fas fa-briefcase"></i> Offres Emplois</a></li>
                <li class="mb-4"><a href="{% url 'home' %}" class="text-white hover:text-gray-300"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-6 ml-64">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Tableau de Bord</h1>
                <div class="flex items-center">
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bell"></i>
                    </button>
                    <img class="h-8 w-8 rounded-full ml-4" src="https://via.placeholder.com/150" alt="Profil">
                </div>
            </div>
            {% block content %}
                
            {% endblock content %}
        </div>
    </div>
</body>
</html>
