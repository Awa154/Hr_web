{% extends 'layouts/baseAuth.html' %}
{% block content %}

<h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Changer le mot de passe</h2>
<form method="POST" action="{% url 'change_password' %}" class="space-y-6">
    {% csrf_token %}
    <div>
        <label for="current_password" class="block text-sm font-medium text-gray-700">Mot de passe actuel</label>
        <input id="current_password" name="current_password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
        <input id="new_password" name="new_password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmer le nouveau mot de passe</label>
        <input id="confirm_password" name="confirm_password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Connexion</button>
    </div> 
</form>

{% endblock content %}
