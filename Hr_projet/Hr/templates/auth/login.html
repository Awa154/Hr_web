{% extends 'layouts/baseAuth.html' %}
{% block content %}
{% if messages %}
    <div>
        {% for message in messages %}
            <div class="bg-yellow-900 text-black text-center px-4 py-2 rounded shadow-md">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
<h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Connexion</h2>
<p class="text-sm text-gray-600 text-center mb-6">
</p>
<form action="{% url 'login' %}" method="POST" class="space-y-6">
    {% csrf_token %}
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
    </div>
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <div class="mt-1">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
    </div>
    <div class="flex items-center justify-between">
        <div class="text-sm">
            <a href="{% url 'forgot_password' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Mot de passe oubli√© ?</a>
        </div>
    </div>
    <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-900 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Connexion</button>
    </div>       
</form>
{% endblock content %}
