<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center py-12">
    <div class="bg-white shadow-md rounded-lg flex overflow-hidden max-w-4xl mx-auto w-full">
        <!-- Section with Gradient Background -->
        <div class="hidden lg:flex lg:w-1/2 bg-yellow-900 items-center justify-center">
            <!-- Optionally, you can place some content inside the gradient area -->
        </div>
        
        <!-- Main Content -->
        <div class="w-full lg:w-1/2 p-8">
            {% block content %}
    
            {% endblock content %}
        </div>
    </div>
</body>
</html>
