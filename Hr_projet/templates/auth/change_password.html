{% extends 'layouts/baseAuth.html' %}
{% block content %}
<h2 class="text-center mb-4">Changer le mot de passe</h2>
        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Mot de passe actuel:</label>
                <input id="current_password" type="password" name="current_password" class="form-control" id="current_password" placeholder="Entrez votre mot de passe actuel" required>
            </div>
            <div class="form-group">
                <label for="new_password">Nouveau mot de passe:</label>
                <input id="new_password" type="password" name="new_password" class="form-control" id="new_password" placeholder="Entrez votre nouveau mot de passe" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe:</label>
                <input id="confirm_password" type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirmer votre nouveau mot de passe" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Changer</button>
        </form>
{% endblock content %}
