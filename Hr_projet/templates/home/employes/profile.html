{% extends 'layouts/baseProfile.html' %}
{% block content %}  
<div class="border-bottom pb-3 mb-4">
    <h2 class="h5 font-weight-bold">Informations professionel</h2>
    <div class="mt-4 row">
        <div class="form-group col-md-6">
            <label for="domaine" class="block text-sm font-medium leading-6 text-gray-900">Domaine</label>
            <div class="mt-2">
            <input id="domaine" name="domaine" type="text" value="{{ employe_info.domaine }}" class="form-control">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="departement" class="block text-sm font-medium leading-6 text-gray-900">Département</label>
            <div class="mt-2">
            <input id="departement" name="departement" type="text" value="{{ employe_info.departement }}" class="form-control">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="competence" class="block text-sm font-medium leading-6 text-gray-900">Compétences</label>
            <div class="mt-2">
            <input id="competence" name="competence" type="text" value="{{ employe_info.competence }}" class="form-control">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="annee_exp" class="block text-sm font-medium leading-6 text-gray-900">Années d'expérience</label>
            <div class="mt-2">
            <input id="annee_exp" name="annee_exp" type="number" value="{{ employe_info.annee_exp }}" class="form-control">
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block section %}
        <a href="{% url 'homeEmploye' %}" class="btn btn-outline-secondary mr-3">
            Annuler
        </a>
    {% endblock section %}
