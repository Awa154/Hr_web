{% extends 'layouts/baseProfile.html' %}
{% block content %}  
<div class="border-b border-gray-900/10 pb-12">
    <h2 class="text-base font-semibold leading-7 text-gray-900">Informations professionel</h2>
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="col-span-full">
            <label for="logo" class="block text-sm font-medium leading-6 text-gray-900">Logo</label>
            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
              <div class="text-center">
                {% if entreprise_info.logo %}
                        <img src="{{ entreprise_info.logo.url }}" alt="Logo actuel" class="mt-2 h-20 w-20">
                {% else %}
                <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                </svg>
                {% endif %}
                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                  <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                    <span>Télécharger un fichier</span>
                    <input id="logo" name="logo" type="file" class="sr-only">
                  </label>
                </div>
                <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="sm:col-span-3">
            <label for="nom_entreprise" class="block text-sm font-medium leading-6 text-gray-900">Nom de l'entreprise</label>
            <div class="mt-2">
            <input id="nom_entreprise" name="nom_entreprise" type="text" value="{{ admin_info.nom_entreprise }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div class="sm:col-span-3">
            <label for="site_web" class="block text-sm font-medium leading-6 text-gray-900">Site Web</label>
            <div class="mt-2">
            <input id="site_web" name="site_web" type="text" value="{{ entreprise_info.site_web }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div class="col-span-full">
            <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
            <div class="mt-2">
              <textarea id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">Petite description de l'entreprise</p>
        </div>
    </div>
</div>
    {% block section %}
        <a href="{% url 'homeEntreprise' %}" class="rounded-md text-sm font-semibold leading-6 text-gray-900 hover:bg-red-200 py-2 px-4">
            Annuler
        </a>
    {% endblock section %}
{% endblock content %}
