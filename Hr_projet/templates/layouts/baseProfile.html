<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light min-vh-100">
    <div class="container mt-5">
        <div class="bg-white shadow-lg rounded-lg p-4 mx-auto" style="max-width: 800px;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <h2 class="h5 font-weight-bold">Profil</h2>
                    <p class="text-muted">Ces informations seront affichées publiquement, soyez donc prudent sur ce que vous partagez.</p>
                </div>
                {% block content %}
                {% endblock content %}
                <div class="border-bottom pb-3 mb-4">
                    <h3 class="h5 font-weight-bold">Informations personnelles</h3>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="photo_profile" class="font-weight-bold">Photo de profil</label>
                            <div class="d-flex align-items-center mt-2">
                                <input id="photo_profile" name="photo_profile" type="file" value="{{ user.photo_profile}}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nom" class="font-weight-bold">Nom</label>
                            <input id="nom" name="nom" type="text" value="{{ user.nom }}" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenom" class="font-weight-bold">Prénom</label>
                            <input id="prenom" name="prenom" type="text" value="{{ user.prenom }}" class="form-control">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input id="email" name="email" type="email" value="{{ user.email }}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="contact" class="font-weight-bold">Contact</label>
                            <input id="contact" name="contact" type="tel" value="{{ user.contact }}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="adresse" class="font-weight-bold">Adresse</label>
                            <input id="adresse" name="adresse" type="text" value="{{ user.adresse }}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ville" class="font-weight-bold">Ville</label>
                            <input id="ville" name="ville" type="text" value="{{ user.ville }}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pays" class="font-weight-bold">Pays</label>
                            <input id="pays" name="pays" type="text" value="{{ user.pays }}" class="form-control">
                        </div>
                    </div>
                    <a href="{% url 'change_password' %}" class="btn btn-dark mt-3">Changer le mot de passe</a>
                </div>
                <div class="d-flex justify-content-end">
                    {% block section %}
    
                    {% endblock section %}
                    <button type="submit" class="btn btn-dark">Enregistrer</button>
                </div>
            </form>
        </div>
</body>
</html>
